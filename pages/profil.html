<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERATOR | PROFIL | SAIDAZIZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/profil.min.css">
</head>
<body>
    <header>
        <div class="language h-10 bg-black">
            <div class="rus-uzb container__1190 flex gap-3">
                <a class="ru" href="#">RU</a>
                <a href="#">UZB</a>
            </div>
        </div>
        <nav>
            <div class="nav container__1190 flex justify-between">
                <a href="#" class="nav__logo">MILANDI</a>
                <ul class="nav__list flex gap-10">
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="category.html">Категории</a></li>
                    <li><a href="partner.html">Сотрудничество</a></li>
                </ul>
                <div class="nav__end flex gap-6">
                    <a class="login" href="login.html">Войти</a>
                    <a class="registration" href="registration.html">Зарегистрироваться</a>
                    <img src="../assets/images/basket.svg" alt="basket">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="profil">
            <div class="container__1190">
                <div class="profil__all">
                    <div class="profil__left">
                        <div class="profil__left__img">
                            <img src="../assets/images/profil-1.png" alt="img">
                            <button>Изменить</button>
                        </div>
                    </div>
                    <div class="profil__center">
                        <form>
                            <div class="input-1">
                                <label for="#">Имя и фамилия:</label>
                                <input type="text" placeholder="Александр">
                            </div>
                            <div class="input-2">
                                <label for="#">Номер телефона:</label>
                                <input type="tel" placeholder="+998 (77) 777-77-77">
                            </div>
                            <div class="password">
                                <label for="#">Пароль</label>
                                <input type="password" id="password">
                                <i class="bi bi-eye-slash" id="toggle-password"></i>
                                <a href="#">Изменить</a>
                            </div>
                        </form>
                    </div>
                    <div class="profil__right">
                        <form>
                            <div class="input-3">
                                <label for="#">Адрес</label>
                                <input type="text" placeholder="TASHKENT">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/profil.js"></script>
</body>
</html>
