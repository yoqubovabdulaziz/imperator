<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPERATOR | PARTNET | RU$TAMOVV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/partner.min.css" />
  </head>
  <body>
    <button id="mode-btn">
      <img src="../assets/images/dark.svg" alt="">
    </button>
    <div id="loading">
      <span class="loader"></span>
    </div>
    <a id="backtop" href="#">
      <i class="fa-solid fa-circle-chevron-up fa-bounce"></i>
    </a>
    <header>
      <div id="language" class="language h-10 bg-black">
        <div class="rus-uzb container__1190 flex gap-3">
          <a class="ru" href="#">RU</a>
          <a href="partner-uz.html">UZB</a>
        </div>
      </div>
      <nav id="navbar">
        <div class="nav container__1190 flex justify-between">
          <a href="../index.html" class="nav__logo">MILANDI</a>
          <ul class="nav__list flex gap-10">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="category.html">Категории</a></li>
            <li><a class="active-navbar" href="#">Сотрудничество</a></li>
          </ul>
          <div class="nav__end flex gap-6">
            <a class="login" href="../pages/login.html">Войти</a>
            <a class="registration" href="../pages/registration.html"
              >Зарегистрироваться</a
            >
            <img src="../assets/images/basket.svg" alt="basket" />
            <a class="ru rus" href="#">RU</a>
            <a class="uz" href="partner-uz.html">UZB</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main start -->
    <main class="main">
      <section class="add" id="add">
        <div class="container__1190">
          <div class="add__info">
            <div class="add__left">
              <h2 class="add__left__title">
                Здравствуйте, оставьте заявку для сотрудничества
              </h2>
              <div class="add__card">
                <h3 class="add__h3">Phone</h3>
                <p class="add__text">+9988870419880</p>
              </div>
              <div class="add__card">
                <h3 class="add__h3">Address</h3>
                <p class="add__text">508 Bridle Avenue Newnan, GA 30263</p>
              </div>
            </div>
            <form class="add__right" novalidate>
              <input
                type="text"
                placeholder="Имя"
                oninvalid="this.setCustomValidity('Name !')"
                required
                class="add__input"
              />
              <input
                type="tel"
                placeholder="Номер телефона"
                oninvalid="this.setCustomValidity('Phone !')"
                required
                class="add__input"
              />
              <input
                type="text"
                placeholder="Компания"
                oninvalid="this.setCustomValidity('Bussines !')"
                required
                class="add__input"
              />
              <textarea
                placeholder="Коротко о вашей компании"
                class="add__textarea"
              ></textarea>
              <button type="submit" class="add__btn">Отправить</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- main end -->
    <script src="../js/common.js"></script>
  </body>
</html>
